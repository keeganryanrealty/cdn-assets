<div class="quiz-step" data-step="1">
  <!-- Exit Button -->
  <button id="quiz-exit" aria-label="Exit Quiz">✕</button>

  <!-- Progress Bar -->
  <div id="quiz-progress" style="--quiz-progress-percent: 10%;"></div>

  <!-- Question Content -->
  <h2 class="quiz-question">What best describes your current situation?</h2>
  <p class="quiz-subtext">This helps us tailor the next few questions to your journey.</p>

  <!-- Answer Options -->
  <div class="quiz-options">
    <div class="quiz-option" data-value="buying">I’m buying</div>
    <div class="quiz-option" data-value="selling">I’m selling</div>
    <div class="quiz-option" data-value="both">I’m buying and selling</div>
    <div class="quiz-option" data-value="exploring">I’m just exploring</div>
  </div>

  <!-- Navigation Buttons -->
  <div id="quiz-nav">
    <button id="quiz-back" class="btn-outline" disabled>Back</button>
    <button id="quiz-next" class="btn-primary">Next</button>
  </div>
</div>
