<div id="quiz-container" class="quiz-container">
  <div class="quiz-step active" data-step="1">
    <h2 class="quiz-question">What's your current situation?</h2>
    <div class="quiz-options">
      <button class="quiz-option">Buying</button>
      <button class="quiz-option">Selling</button>
      <button class="quiz-option">Both</button>
    </div>
    <button class="hero-button quiz-next">Next</button>
  </div>

  <div class="quiz-step" data-step="2">
    <h2 class="quiz-question">What home features matter most to you?</h2>
    <div class="quiz-options multiselect">
      <button class="quiz-option" data-multi>Big backyard</button>
      <button class="quiz-option" data-multi>Modern kitchen</button>
      <button class="quiz-option" data-multi>Walkability</button>
      <button class="quiz-option" data-multi>Low maintenance</button>
    </div>
    <button class="hero-button quiz-next">Next</button>
  </div>
</div>
