<div id="lead-form-modal" style="display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 9999;">
  <div style="max-width: 400px; margin: 10% auto; background: white; padding: 30px; border-radius: 8px;">
    <h2>Create Your Account</h2>
    <form id="lead-form">
      <input name="name" placeholder="Your Name" required style="width: 100%; margin-bottom: 10px;" />
      <input name="email" type="email" placeholder="Email Address" required style="width: 100%; margin-bottom: 10px;" />
      <input name="phone" type="tel" placeholder="Phone Number" required style="width: 100%; margin-bottom: 10px;" />
      <input name="password" type="password" placeholder="Create Password" required style="width: 100%; margin-bottom: 10px;" />
      <button type="submit">Sign Up & View Property</button>

      <p style="font-size: 12px; color: #666; margin-top: 10px;">
        By creating an account, you agree to our 
        <a href="/pages/terms-and-conditions" target="_blank">Terms and Conditions</a> and 
        <a href="/pages/privacy-policy" target="_blank">Privacy Policy</a>.
      </p>
    </form>
  </div>
</div>
