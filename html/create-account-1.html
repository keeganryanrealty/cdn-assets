<div id="login" style="display: none;"></div>
<div style="max-width: 400px; margin: 10% auto; background: white; padding: 30px; border-radius: 8px;">
  <h2>Create Your Account</h2>
  <form id="lead-form">
    <input name="name" placeholder="Your Name" required style="width: 100%; margin-bottom: 10px;" />
    <input name="email" type="email" required placeholder="Email Address" style="width: 100%; margin-bottom: 10px;" />
    <input name="phone" type="tel" required placeholder="Phone Number" style="width: 100%; margin-bottom: 10px;" />
    <input name="password" type="password" required placeholder="Create Password" style="width: 100%; margin-bottom: 10px;" />
    <button type="submit">Continue</button>
    <p style="font-size: 12px; color: #666; margin-top: 10px;">
      By submitting this form, you agree to our
      <a href="/pages/terms-and-conditions" target="_blank">Terms and Conditions</a> and
      <a href="/pages/privacy-policy" target="_blank">Privacy Policy</a>.
    </p>
  </form>
  <div id="signup-error-message" style="color: red; display: none; margin-top: 8px; font-size: 14px;"></div>
</div>
