<!-- Signup content only â€” NOT a full #lead-form-modal wrapper -->
<div id="login" style="display: none;"></div>
<div class="lead-form-container">
  <h2>Create Your Account</h2>
  <form id="lead-form">
    <button class="modal-close-btn" aria-label="Close">&times;</button>
    <input name="name" placeholder="Your Name" required />
    <input name="email" type="email" required placeholder="Email Address" />
    <input name="phone" type="tel" required placeholder="Phone Number" />
    <input name="password" type="password" required placeholder="Create Password" />
    <button type="submit">Continue</button>
    <p style="font-size: 12px; color: #666; margin-top: 10px; text-align: center;">
      Already have an account?
      <button id="back-to-login-btn" type="button" class="link-btn">Log in</button>
    </p>
    <p>
      By submitting this form, you agree to our
      <a href="/pages/terms-and-conditions" target="_blank">Terms and Conditions</a> and
      <a href="/pages/privacy-policy" target="_blank">Privacy Policy</a>.
    </p>
  </form>
  <div id="signup-error-message"></div>
</div>
