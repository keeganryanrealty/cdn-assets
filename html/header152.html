<script>
  fetch("https://cdn.jsdelivr.net/gh/keeganryanrealty/cdn-assets@main/html/header152.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("custom-header-placeholder").innerHTML = html;

      // WAIT a moment to ensure the HTML is rendered into the DOM
      requestAnimationFrame(() => {
        const hamburger = document.querySelector(".hamburger");
        const navList = document.querySelector(".nav-primary");

        if (hamburger && navList) {
          hamburger.addEventListener("click", function () {
            console.log("Hamburger clicked"); // remove later if desired
            navList.classList.toggle("active");
            hamburger.blur();
          });
        } else {
          console.warn("Hamburger or navList not found");
        }
      });
    });

  // Prevent pinch zoom
  const meta = document.createElement("meta");
  meta.name = "viewport";
  meta.content = "width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no";
  document.head.appendChild(meta);
</script>
