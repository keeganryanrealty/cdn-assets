  #header { display: none !important; }
</style>

<div id="custom-header-placeholder"></div>

<script>
  fetch("https://cdn.jsdelivr.net/gh/keeganryanrealty/cdn-assets@main/html/header14.html")
    .then(r => r.text())
    .then(html => {
      document.getElementById("custom-header-placeholder").innerHTML = html;

      // Now that HTML is in place, attach the click handler
      const hamburger = document.querySelector(".custom-header .hamburger");
      const navList   = document.querySelector(".custom-header .nav-primary");
      if (hamburger && navList) {
        hamburger.addEventListener("click", () => {
          navList.classList.toggle("active");
          hamburger.blur();
        });
      }
    });

  const meta = document.createElement("meta");
  meta.name = "viewport";
  meta.content = "width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no";
  document.head.appendChild(meta);
</script>
